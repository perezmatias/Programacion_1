<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Clase - Gimnasio Fitness</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="css/style-users.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación lateral desplegable -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Barra de navegación lateral desplegable -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="profesor.html">Inicio</a></li>
                <li><a href="prof-dt.html">Modificar Datos</a></li>
                <li><a href="login.html">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>


    <!-- Barra de navegación lateral -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Título de la página -->
            <h1 class="navbar-brand">Gestor de Clase</h1>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Barra lateral desplegable -->
                <div class="accordion" id="gestorAccordion">
                    <!-- Desplegable "Alumnos" -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="alumnosHeading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#alumnosCollapse" aria-expanded="true" aria-controls="alumnosCollapse">
                                Alumnos
                            </button>
                        </h2>
                        <div id="alumnosCollapse" class="accordion-collapse collapse show" aria-labelledby="alumnosHeading" data-bs-parent="#gestorAccordion">
                            <div class="accordion-body">
                                <!-- Lista de alumnos con enlaces a pc-alum.html -->
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="pc-alum.html">Alumno 1</a></li>
                                    <li class="list-group-item"><a href="pc-alum.html">Alumno 2</a></li>
                                    <!-- Agrega más alumnos aquí -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Desplegable "Días" -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="diasHeading">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#diasCollapse" aria-expanded="false" aria-controls="diasCollapse">
                                Días
                            </button>
                        </h2>
                        <div id="diasCollapse" class="accordion-collapse collapse" aria-labelledby="diasHeading" data-bs-parent="#gestorAccordion">
                            <div class="accordion-body">
                                <!-- Días de la semana y horario -->
                                <ul class="list-group">
                                    <li class="list-group-item">Lunes - 09:00 AM</li>
                                    <li class="list-group-item">Martes - 10:30 AM</li>
                                    <!-- Agrega más días y horarios aquí -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Enlaces a archivos JavaScript (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
