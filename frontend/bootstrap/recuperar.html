<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Gimnasio Fitness</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Recuperar Contraseña</h2>
                <p>Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Enlace de Recuperación</button>
                </form>
                <p>¿Recuerdas tu contraseña? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Agrega enlaces a archivos JavaScript aquí si es necesario -->
</body>
</html>
