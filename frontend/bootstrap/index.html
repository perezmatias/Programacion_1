<html lang="es">
<head>

    <title>Mi Página</title>
    <!-- Enlace a Bootstrap CSS -->

            <div class="col-md-12 text-center">

        <div class="row">
            <!-- Imagen 1 -->
            <div class="col-md-4 text-center">
                <img src="css/img5.jpeg" alt="Imagen 1" class="img-fluid" />

            <!-- Imagen 2 -->

            </div>
        </div>
    </div>

        <!-- Menú de horarios -->
        <div class="row mt-3">
            <div class="col-md-12">

                    <!-- Caja de lunes -->
                    <div class="col-md-2 day-box">

                    <div class="col-md-2 day-box">
                        <h4>Martes</h4>

                            <li>08:00</li>
                            <li>12:00</li>

                    <div class="col-md-2 day-box">
                        <h4>Jueves</h4>
                        <ul>
                            <li>08:00</li>
                            <li>12:00</li>
                            <li>18:00</li>
                            <li>20:00</li>
