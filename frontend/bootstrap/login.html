<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gimnasio Fitness</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Bienvenido a Gimnasio Fitness</h2>
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="recordar">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
    
                <!-- Botones para redirigir a las páginas correspondientes -->
                <div class="text-center">
                    <p>Selecciona tu rol:</p>
                    <a href="admin.html" class="btn btn-info">Admin</a>
                    <a href="alumno.html" class="btn btn-warning">Alumno</a>
                    <a href="profesor.html" class="btn btn-success">Profesor</a>
                </div>
                <div class="text-center mt-3">
                    <p>¿No tienes una cuenta?</p>
                    <a href="registro.html" class="btn btn-primary">Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega enlaces a archivos JavaScript aquí si es necesario -->
</body>
</html>
