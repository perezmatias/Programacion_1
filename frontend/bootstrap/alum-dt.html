<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos del Alumno - Gimnasio Fitness</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación lateral desplegable -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <!-- Barra de navegación lateral desplegable -->
    <nav class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="alumno.html">Inicio</a></li>
                <li><a href="alum-dt.html">Modificar Datos</a></li>
                <li><a href="login.html">Cerrar Sesión</a></li>
            </ul>
        </div>
     </nav>

    <!-- Barra de navegación -->
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Título de la página -->
            <h1 class="navbar-brand">Modificar Datos del Alumno</h1>
        </div>
    </div>

    <!-- Contenido principal -->
    <nav class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Imagen del usuario -->
                <img src="css/alumno.jpg" alt="Usuario" class="img-fluid rounded-circle">
                <h2 class="mt-3">Alumno</h2>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Formulario para modificar datos del alumno -->
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del alumno">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="Número de DNI">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Número de Teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="Edad">
                    </div>
                    <!-- Botón para guardar los cambios -->
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>



    <!-- Enlaces a archivos JavaScript (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
