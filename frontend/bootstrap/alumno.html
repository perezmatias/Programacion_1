<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Alumno - Gimnasio Fitness</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación lateral -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Imagen del usuario -->
                <img src="ruta_de_la_imagen_del_usuario.jpg" alt="Usuario" class="img-fluid rounded-circle">
                <h2 class="mt-3">Hola! Usuario Alumno</h2>
                <!-- Botón "Clases" -->
                <button id="btnClases" class="btn btn-primary">Clases</button>
                <!-- Área para mostrar las clases (inicialmente oculta) -->
                <div id="clasesContainer" class="container mt-3" style="display: none;">
                    <h3>Tus Clases:</h3>
                    <ul id="listaClases">
                        <!-- Aquí se mostrarán las clases del usuario -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de navegación lateral desplegable -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="login.html">Cerrar Sesión</a></li>
                <li><a href="alum-dt.html">Modificar Datos</a></li>
                <li><a href="alumno.html">Inicio</a></li>
            </ul>
        </div>
    </div>

    <!-- Enlaces a los scripts de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnClases = document.getElementById('btnClases');
            const clasesContainer = document.getElementById('clasesContainer');
            const listaClases = document.getElementById('listaClases');

            // Simula obtener las clases del usuario (puedes reemplazar con tus propios datos)
            const clasesUsuario = ['Clase 1', 'Clase 2', 'Clase 3'];

            // Función para mostrar u ocultar la lista de clases
            function toggleClases() {
                if (clasesContainer.style.display === 'none') {
                    clasesContainer.style.display = 'block';
                    // Muestra las clases del usuario
                    listaClases.innerHTML = clasesUsuario.map(clase => `<li><a href="planificacion.html?clase=${encodeURIComponent(clase)}">${clase}</a></li>`).join('');
                } else {
                    clasesContainer.style.display = 'none';
                    listaClases.innerHTML = '';
                }
            }

            // Agrega un evento click al botón "Clases"
            btnClases.addEventListener('click', toggleClases);
        });
    </script>
</body>
</html>
