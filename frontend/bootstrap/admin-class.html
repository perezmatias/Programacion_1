<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Clase - Gimnasio Fitness</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link href="css/style-users.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación lateral desplegable -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Barra de navegación lateral desplegable -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                 <li><a href="admin.html">Inicio</a></li>
                <li><a href="admin-dt.html">Modificar Datos</a></li>
                <li><a href="login.html">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Título de la página -->
            <h1 class="navbar-brand">Administración de Clase</h1>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Formulario para editar la información de la clase -->
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Clase</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre de la clase">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción de la clase"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="dia">
                                <option value="lunes">Lunes</option>
                                <option value="martes">Martes</option>
                                <!-- Agrega más días aquí -->
                            </select>
                            <input type="time" class="form-control" id="hora">
                            <button class="btn btn-success" type="button">Agregar</button>
                        </div>
                        <ul class="list-group" id="horario-list">
                            <!-- Lista de horarios -->
                        </ul>
                    </div>
                    <!-- Botón para borrar la clase -->
                    <button type="button" class="btn btn-danger">Borrar Clase</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Enlaces a archivos JavaScript (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript para agregar y borrar horarios
        document.addEventListener("DOMContentLoaded", function () {
            const horarioList = document.getElementById("horario-list");
            const diaSelect = document.getElementById("dia");
            const horaInput = document.getElementById("hora");
            const agregarButton = document.querySelector("button.btn-success");
            const borrarClaseButton = document.querySelector("button.btn-danger");

            agregarButton.addEventListener("click", function () {
                const dia = diaSelect.value;
                const hora = horaInput.value;
                if (dia && hora) {
                    const listItem = document.createElement("li");
                    listItem.classList.add("list-group-item");
                    listItem.textContent = `${dia} - ${hora}`;
                    horarioList.appendChild(listItem);
                    // Limpia los campos después de agregar
                    diaSelect.value = "";
                    horaInput.value = "";
                }
            });

            borrarClaseButton.addEventListener("click", function () {

                horarioList.innerHTML = "";
            });
        });
    </script>
</body>
</html>
